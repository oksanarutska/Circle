<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300i,400,400i,500,600,700,800&display=swap"
        rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
</head>
<body class="wrapper_body">

<div class="wrapper">
  <div class="wrapper_content">

    <div class="wrapper_arrow">
      <img src="img/arrow.gif">
    </div>

    <div class="wrapper_circle">
      <div id="part_1" class="part_circle"><p>1</p></div>
      <div id="part_2" class="part_circle"><p>2</p></div>
      <div id="part_3" class="part_circle"><p>3</p></div>
      <div id="part_4" class="part_circle"><p>4</p></div>
      <div id="part_5" class="part_circle"><p>5</p></div>
      <div id="part_6" class="part_circle"><p>6</p></div>
    </div>

    <div class="wrapper_circle_button">
      <a id="circle_button">
        RUN!
      </a>
    </div>
  </div>

</div>
<div class="popup">
  <div class="wrapper_popup_content">
    <h2 class="popup_tittle">
      winning number!!!
    </h2>
    <div class="popap_line"></div>
    <div class="wrapper_popup_main">
      <p class="popup_content"></p>
    </div>
    <div class="popap_line"></div>
    <div class="popup_button_change">
      <a class="popup_button">
        RUN AGAIN!
      </a>
      <a class="popup_button_stop">STOP!</a>
    </div>

  </div>
</div>
<script src="card.js"></script>

<script src="main.js"></script>
</body>

</html>
